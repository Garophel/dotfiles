audio_output {
	type "pulse"
	name "pulse audio"
}

audio_output {
	type "fifo"
	name "toggle_visualizer"
	path "/tmp/mpd.fifo"
	format "44100:16:2"
}

audio_output {
	type "shout"
	name "radio"
	description "MPD stream"
	host "localhost"
	port "8000"
	mount "/mpd"
	password "lammas"
	bitrate "128"
	format "44100:16:2"
	encoding "mp3"
}

bind_to_address "0.0.0.0"
